<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Instagram</title>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wdith,initial-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <div class="conteudo">
        <div class="center">
            <div class="telefone left w50">
                <img src="imagens/fundo-celular.png">
                <div class="telefone-frente">
                    <img src="imagens/celular.jpg">
                </div><!--telefone-fundo-->
            </div><!--telefone-->
            <div class="login right w50">
                <div class="logar">
                    <img src="imagens/iinstagram_logo.png">
                    <div class="form">
                        <form>
                            <input type="text" name="login" placeholder="Telefone, nome de usuário ou email">
                            <input type="password" name="senha" placeholder="Senha">
                            <input type="submit" name="enviar" value="Entrar">
                        </form>
                    </div><!--form-->
                    <div class="linha"><p><span></span> OU <span></span></p></div>
                    <div class="logar-facebook">
                        <a href=""><i></i> <p>Entrar com Facebook</p></a>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div><!--logar-->
                <div>
                <div class="criar-conta">
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                </div><!--criar-conta-->
                </div>
                <p class="obter">Obtenha o aplicativo.</p>
                <div class="baixar-app">
                    <a href=""><img src="imagens/app-store.png"></a>
                    <a href=""><img src="imagens/google-play.png"></a>
                </div><!--baixar-app-->
            </div><!--login-->
            <div class="clear"></div>
        </div><!--center-->
    </div><!--coteudo-->
</body>
</html>
